<!--Home page-->
<div data-role="page" id="homepage" data-theme="b" data-url="homepage">
    <div data-role="header">
    <h1>Compare yo self</h1>
</div>
  
   <div data-role="main" class="ui-content">
    
    <p>Enter 2 summoner names to compare stats:</p>
    
    <!--Submit wordt opgevangen door form.js-->
        <form id="target" action="">
            <input type="text" id="s1" name="s1" placeholder="Summoner name..." />
            <input type="text" id="s2" name="s2" placeholder="Summoner name..." />
            <input type="submit" value="Next" />
            
        </form>
        
        <div id="loader" class="sk-circle"  style="display:none">
  <div class="sk-circle1 sk-child"></div>
  <div class="sk-circle2 sk-child"></div>
  <div class="sk-circle3 sk-child"></div>
  <div class="sk-circle4 sk-child"></div>

  <div class="sk-circle8 sk-child"></div>
  <div class="sk-circle9 sk-child"></div>
  <div class="sk-circle10 sk-child"></div>
  <div class="sk-circle11 sk-child"></div>
  <div class="sk-circle12 sk-child"></div>
</div>

<div data-role="popup" class="error_popup"  data-transition="pop" id="name_error">
	<div class="popup_text" id="popupcontent"></div>
</div>

  </div>
  
</div> 
<!--End home page-->
