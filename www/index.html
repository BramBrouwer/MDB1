    <div data-role="header">
        <div> <img src="icon.png" class="header_icon"></img> <h1><b>Lol compare</b></h1></div>
    </div>
  
   <div data-role="main" class="ui-content">
    
    <p>Enter 2 names to compare:</p>
    
   
        <form id="target" action="">
            <input type="text" id="s1" name="s1" placeholder="Summoner name..." />
            <input type="text" id="s2" name="s2" placeholder="Summoner name..." />
            <input type="submit" value="Next" />
        </form>
        
        <!--Loader-->
            <div class="spinner" id="loader" style="display:none">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
          <!--End loader-->

   <!--popups-->
    <div data-theme="b" data-role="popup"  data-transition="pop" id="name_error">
	   <div class="popup_text" id="popupcontent"></div>
    </div>
    
    <div data-theme="b" data-role="popup"  data-transition="pop" id="success_popup">
	   <div class="success_popup" >Success!</div>
    </div>
