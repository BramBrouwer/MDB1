<body> 
<!--Home page-->
<!--data theme c voor soortvan lelijke dingen-->
  <div data-role="page" id="homepage" data-theme="b" data-url="homepage">
    
    <div data-role="header" data-position="fixed">
        <div> <img src="icon.png" id="header_icon" class="header_icon"></img> <h1><b>Lol compare</b></h1></div>
    </div>
  
   <div data-role="main" class="ui-content">
    
    <p>Enter 2 names to compare:</p>
    
   
        <form id="target" action="">
            <input type="text" id="s1" name="s1" value="salamibami" placeholder="Summoner name..." />
            <input type="text" id="s2" name="s2" value="henksteentjes" placeholder="Summoner name..." />
            <input type="submit" value="Next" />
        </form>
                    
        
        <!--Loader-->
            <div class="spinner" id="loader" style="display:none">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div id="dontmindme" class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
          <!--End loader-->

   <!--popups-->
    <div data-theme="b" data-role="popup"  data-transition="pop" id="name_error">
	   <div class="popup_text" id="popupcontent"></div>
    </div>
    
    <div data-theme="b" data-role="popup"  data-transition="pop" id="success_popup">
	   <div class="success_popup" >Success!</div>
    </div>
    <!--end popups-->
    <table class="stats_table" style="display:none">
        <thead>
            <th id="score">Score: 0 - 0</th>
            <th id="sum1">SalamiBami</th>
            <th id="sum2">Henksteentjes</th>
        </thead>
        <tbody>
            <tr id="CS">
                <td class="first">Creep Score</td>
                <td class="sum1">587286</td>
                <td class="sum2">141934</td>
            </tr>
            <tr id="Champion_Kills">
                <td class="first">Kills</td>
                <td class="sum1">33299</td>
                <td class="sum2">8023</td>
            </tr>
            <tr id="Assists">
                <td class="first">Assists</td>
                <td class="sum1">32349</td>
                <td class="sum2">16828</td>
            </tr>
            <tr id="Turret_Kills">
                <td class="first">Turret kills</td>
                <td class="sum1">2865</td>
                <td class="sum2">765</td>
            </tr>
            <tr id="Wins">
                <td class="first">Wins</td>
                <td class="sum1">2014</td>
                <td class="sum2">757</td>
            </tr>
        </tbody>
    </table>
         
         <!--<a href="sms://+31648532185">Challenge a friend (SMS)</a>-->


   
  </div>
  
  <div data-role="footer" data-position="fixed" class="ui-bar">
             <a href="sms://+31612345678?body=1V1%20me%20bruh%20www.downloadlinknaaronzeapp.com/" class="ui-btn ui-icon-mail ui-btn-icon-left">Challenge a friend</a>
</div>
  
</div> 
<!--End home page-->

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/popups.js"></script>
        <script type="text/javascript" src="js/api_calls.js"></script>
        <script type="text/javascript" src="js/calculate_stats.js"></script>
        <script type="text/javascript" src="js/contacts.js"></script>
        <script type="text/javascript" src="js/form.js"></script>

            app.initialize();
