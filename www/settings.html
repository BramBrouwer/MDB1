<div data-role="page" id="settingspage" data-theme="b">
  
    <div data-role="header">
        <div> <img src="icon.png" id="header_icon" class="header_icon"></img><b> <h1 id="settings_header"></b></h1></div>
    </div>
  
    <div data-role="main" class="ui-content">
        <form id="settingsform" onsubmit="javascript:saveSettings()">
            <div>
                <div class="colors" data-role="collapsible" data-iconpos="none">
                    <h3 id="settings_theme"></h3>

                    <fieldset name="colors" data-role="controlgroup">
                        <input name="colors" type="radio" id="day">
                        <label id="theme_day" for="day"></label>
                        <input name="colors" type="radio" id="night">
                        <label id="theme_night" for="night"></label>
                    <fieldset> 
                </div>
                
                <div class="regionlist" data-role="collapsible" data-iconpos="none">
                    <h3 id="settings_region"></h3>
                    <div data-role="fieldcontain">
                        <select name="regionlist" id="regionlist">
                            <option name="region" value="na">
                                North America
                            </option>
                                
                            <option name="region" value="euw">
                                EU West
                            </option>
                                
                            <option name="region" value="eune">
                                EU Nordic &amp; East
                            </option>
                                
                            <option name="region" value="lan">
                                Latin America North
                            </option>
                                
                            <option name="region" value="las">
                                Latin America South
                            </option>
                                
                            <option name="region" value="bra">
                                Brazil
                            </option>
                                
                            <option name="region" value="jap">
                                Japan
                            </option>
                                
                            <option name="region" value="rus">
                                Russia
                            </option>
                                
                            <option name="region" value="tur">
                                Turkey
                            </option>
                                
                            <option name="region" value="oce">
                                Oceania
                            </option>
                                
                            <option name="region" value="rok">
                                Republic of Korea
                            </option>  
                        </select>
                    </div>
                </div>
                
                <div class="lang" data-role="collapsible" data-iconpos="none">
                    <h3 id="settings_language"></h3>
                    <fieldset name="lang" data-role="controlgroup">
                        <input name="lang" type="radio" id="eng">
                        <label for="eng">English</label>
                        <input name="lang" type="radio" id="nl">
                        <label for="nl">Nederlands</label>
                    <fieldset> 
                </div>
                
            </div>
            <button id="settings_submit" type="submit">Opslaan</button>
        </form>
    </div>

    <div data-role="footer" data-position="fixed" class="ui-bar">
        <a id="settings_back_button" href="index.html" data-transition="pop"  class="ui-btn ui-icon-back ui-btn-icon-left"></a>
    </div>

</div>
